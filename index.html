<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Control Panel</title>
   <link rel="stylesheet" href="index-style.css">
   <link rel="stylesheet" href="topNav.css">
   <link rel="stylesheet" href="sensors-style.css">

</head>

<body>
   <div class="uni-info">
      <img src="media/pu_logo.png" alt="logo">
      <div class="uni-headings">
         <h1>Plovdiv University "Paisii Hilendarski"</h1>
         <h2>Faculty of Physics and Technology</h2>
      </div>
      <img src="media/ftf_logo.png" alt="logo">
   </div>

   <div class="topnav" id="myTopnav">
      <a id="index" href="index.html" class="active">Home</a>
      <a href="https://github.com/Schmelzy">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      </a>
   </div>

   <div class="wrapper">
      <h1>Control Panel</h1>
      <form id="connection-information-form">
         <b>IP Address:</b>
         <input id="host" type="text" name="host" value=""><br>
         <b>Port:</b>
         <input id="port" type="text" name="port" value=""><br>
         <b>Topic:</b>
         <input id="topic" type="text" name="topic" value=""><br>
         <!-- <b>Username:</b>
         <input id="username" type="text" name="username" value=""><br>
         <b>Password:</b>
         <input id="password" type="password" name="password" value=""><br> -->
         <input type="button" onclick="startConnect()" value="Connect">
      </form>
      <div id="messages"></div>
   </div>

   <div class="select">
      <select id="dynamic-select">
         <option id="disabled-option" disabled selected value="Topics">Select a topic:</option>
      </select>
      <span class="focus"></span>
   </div>

   <div class="disconnect-button">
      <input type="button" onclick="startDisconnect()" value="Disconnect">
   </div>

   <hr />

   <div class="sensor-data">
      <h1>Sensors Data</h1>
   </div>

   <div class="sensors-list">
      <div class="grid-container">
         <div class="grid-item">
            <div class="card">
               <img id="sensor-image" src="media/temperature.svg" alt="Avatar" style="width:100%">
               <div class="container">
                  <p id=temp>Temperature</p>
               </div>
            </div>
         </div>
         <div class="grid-item">
            <div class="card">
               <img id="sensor-image" src="media/humidity.svg" alt="Avatar" style="width:100%">
               <div class="container">
                  <p id=humidity>Humidity</p>
               </div>
            </div>
         </div>
         <div class="grid-item">
            <div class="card">
               <img id="sensor-image" src="media/soilMoisture.svg" alt="Avatar" style="width:100%">
               <div class="container">
                  <p id=soil-moisture>Soil Moisture</p>
               </div>
            </div>
         </div>
         <div class="grid-item">
            <div class="card">
               <img id="sensor-image" src="media/light.svg" alt="Avatar" style="width:100%">
               <div class="container">
                  <p id="light">Light Intensity</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <hr />
   <p class="copyright">Tugay Hasan Â© 2024</p>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"
      type="text/javascript"></script>
   <script src="mqttWebSocket.js" type="text/javascript"></script>
</body>

</html>
